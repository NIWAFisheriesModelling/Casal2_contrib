on:
  push:
     branches:
       - main



name: renderbook

jobs:
  bookdown:
    name: Render-Book
    runs-on: macOS-latest
    defaults:
      run:
        working-directory: r4Casal2
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::ggplot2
            any::dplyr
            any::tidyr
            any::rmarkdown
            any::bookdown
          working-directory: r4Casal2
      - name: Install Casal2
        run: Rscript -e "remotes::install_github("https://github.com/NIWAFisheriesModelling/CASAL2", subdir="R-libraries/casal2", ref = "HEAD")"

      - name: Render Book
        run: Rscript -e 'bookdown::render_book(input = "GitBook")'
      - uses: actions/upload-artifact@v1
        with:
          name: _book
          path: GitBook/_book/

# Need to first create an empty gh-pages branch
# see https://pkgdown.r-lib.org/reference/deploy_site_github.html
# and also add secrets for a GH_PAT and EMAIL to the repository
# gh-action from Cecilapp/GitHub-Pages-deploy
  checkout-and-deploy:
   runs-on: ubuntu-latest
   needs: bookdown
   steps:
     - name: Checkout
       uses: actions/checkout@v2
     - name: Download artifact
       uses: actions/download-artifact@v1.0.0
       with:
         # Artifact name
         name: _book # optional
         # Destination path
         path: _book # optional
     - name: Deploy to GitHub Pages
       uses: Cecilapp/GitHub-Pages-deploy@v3
       env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # https://github.com/settings/tokens
       with:
          email: ${{ secrets.EMAIL }}               # must be a verified email
          build_dir: _book/                     # "_site/" by default
          branch: gh-pages      #
